<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-octopus.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/App.scss">
    <title>Random Choice Picker</title>
  </head>
  <body>
    <main>
      <section class="item">
        <label for="textarea">Enter all of the choices divided by a comma (',').<br> Press enter when you're done</label>
        <textarea name="textarea" id="textarea" placeholder="Enter Choices Here..."></textarea>
        <div id="tags" class="item__tags"></div>
      </section>
    </main>
    <script type="module" src="/src/App.js"></script>
  </body>
</html>
