<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/favicon-octopus.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/App.scss">
    <title>Vanilla Components List</title>
  </head>
  <body>
    <header class="header">

    <main class="main">

    <main/>
